<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout.html}"
>
<head>
	<meta charset="utf-8">
</head>

<body>

<div layout:fragment="content">
	<h1 style="padding-top: 15vh; padding-bottom: 15vh; text-align: center;">Welcome to the Polling App!</h1>

	<footer>

			<div class="container">
				<div class="row">
					<div class="col-sm-4 footer-blurb-item">
						<img class="img-circle" src="holder.js/100x100" alt="" width="100" height="100">

						<p>Check out the currently running polls.</p>
						<p><a class="btn btn-default" href="#">View</a></p>
					</div>
					<div class="col-sm-4 footer-blurb-item">
						<img class="img-circle" src="holder.js/100x100" alt="" width="100" height="100">

						<p><a class="btn btn-default" href="#">Login</a></p>
					</div>
					<div class="col-sm-4 footer-blurb-item">
						<img class="img-circle" src="holder.js/100x100" alt="" width="100" height="100">
						<h3>Register</h3>

						<p><a class="btn btn-default" href="#">Register</a></p>
					</div>

				</div>
				<!-- /.row -->
			</div>
		</div>

		<div class="small-print">
			<div class="container">
				<p><a href="#">Terms &amp; Conditions</a> | <a href="#">Privacy Policy</a> | <a href="#">Contact</a></p>

</div>

</html>
